<body>
    <nav class="nav">
        <ul class="nav1">
            <li class="o"><a href="index.html">Home</a></li>
            <li class="o"><a href="About.html"> About</a></li>
        </ul>

    <div id="container">
    <h1><u>Distance Converter</u></h1>
        <div class="get">
            <label >Kilometer</label><br>
            <input type="number" value="1" id="cel" class="inp">
        </div>
        <div class="get">
            <label>Meter</label><br>
            <input type="number" value="1000" id="fah" class="inp">
        </div>
    </div>
    <script>
        var cel=document.getElementById("cel");
        var fah=document.getElementById("fah");

        cel.addEventListener('input',function(){
            let c=this.value;
            let f=c*1000;
            if(!Number.isInteger(f))
            {
                f=f.toFixed(4);
            }
            fah.value=f;
        });
        fah.addEventListener('input',function(){
           let f=this.value;
            let c=f/1000;
            if(!Number.isInteger(c))
            {
                c=c.toFixed(4);
            }
            cel.value=c;
        });
    </script>
</body>
